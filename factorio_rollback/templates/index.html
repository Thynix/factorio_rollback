<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorio Autosave Rollback</title>
</head>
<body>
    <h1>Factorio Autosave Rollback</h1>
    <form method="post" action="rollback">
        {{ form.saves }}
        {{ form.csrf_token }}

        <p>This may take on the order of half a minute. Stopping the server is
        very slow.</p>

        <input type="submit" value="Roll back">
    </form>
</body>
</html>
